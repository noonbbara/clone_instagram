    <title>내 프로필</title>

.profile{
    width: 50px;
    border-radius: 50%;
    margin: 5px;
}

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%; height: 60px; z-index: 999">
    <div class="container-fluid" style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px">
        <a class="navbar-brand" href="#"><img style="width: 100px"
                                              src="https://postfiles.pstatic.net/MjAyNDAyMTJfMTg3/MDAxNzA3NzI5NDMxNTY2.yKE6a7muam6TLBtFgV7igFiRy1eiveoHkMBxU6MwHskg.-W57CUKRDi0fna_lCLjThnz9vVf_UGjDk94OV_64KPEg.PNG.ysys1226/image.png?type=w773"></a>
        <input class="form-control me-2" style="width:400px" type="search" placeholder="Search" aria-label="Search">

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <div>
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">send</span>
            <span id="nav_add_box" class="material-symbols-outlined">add_box</span>
            <span class="material-symbols-outlined">explore</span>
            <span class="material-symbols-outlined">favorite</span>
            <span class="dropdown">
                <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="profile" style="width: 30px; margin-bottom: 20px" src="https://mblogthumb-phinf.pstatic.net/20160625_210/bjy0524_1466833747375ihpeN_PNG/%B7%BF%C3%F7%B8%C1%B0%ED%B6%F3%C0%CC%BE%F0%BB%E7%C1%F8.png?type=w800">
                </a>
                <ul class="dropdown-menu" style="margin-left: -150px; z-index: 1">
                    <li><a class="dropdown-item" href="#">프로필</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </span>

        </div>
    </div>
</nav>

<div style="display: flex; flex-direction: row;text-align: center; justify-content: center;padding-top: 60px; background-color:#FAFAFA">
    <div style="padding: 20px 60px">
        <div class="box" style="width: 175px; height: 175px;">

            <img class="profile" style="width: 100px;"
                 src="https://mblogthumb-phinf.pstatic.net/20160625_210/bjy0524_1466833747375ihpeN_PNG/%B7%BF%C3%F7%B8%C1%B0%ED%B6%F3%C0%CC%BE%F0%BB%E7%C1%F8.png?type=w800">

        </div>
    </div>
    <div style="text-align: left">
        <div style="display: flex; flex-direction: row; margin: 20px 0">
            <div style="font-size: 26px; margin-right: 40px">
                {{ user.nickname }}
            </div>
            <button id="button_profile_upload" style="margin-right: 40px"> 프로필 사진 편집</button>
            <input type="file" id="input_fileupload"/>
            <span class="material-symbols-outlined" style="margin-right: 40px">settings</span>
        </div>

        <div style="margin-bottom: 20px">
            내 게시물건수  팔로워 111 팔로잉 111
        </div>
        <div>
            <b>{{ user.name }}</b>
        </div>
    </div>
</div>

<script>
    $('#button_profile_upload').click(function()){
        $('#input_fileupload').click();
    }
</script>
